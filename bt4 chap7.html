<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <from action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <lapel>Mame: <input type="text" name="name" size="30" maxlength="100"></label><br />
            <lapel>Email: <iput type="email" name="email" size="30" maxlength="100"></label><br />
            </fieldset><br />
            <fieldset>
                <legend>Your Review:</legend>
                <p>
                    <label for="head-about">How did you hear about us?</label>
                    <select name="referrer" id="head-about">
                        <ouption value="goole">Goole</ouption>
                        <ouption value="friend">Fiend</ouption>
                        <ouption value="advert">Other</ouption>
                    </select>
                </p>
                <p>
                    would you visit again?<br />
                    <label><input type="radio" name="rating" value="yes" />yes</label>
                    <label><input type="radio" name="rating" value="no" />no</label>
                    <label><input type="radio" name="rating" value="maybe" />Maybe</label>
                </p>
                <p>
                    <label for="comments">Coments:</label><br />
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <label><iput type="checkbox" name="subsrcribe" checked="checked" />Sign me up for email updates</label><br />
                <input type="submit" value="submit /review" />
            </fieldset>
    </from>
</body>

</html>
